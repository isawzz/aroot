		<style>
			:focus {
				outline: 0 !important;

				transition-duration: 0.8s;

		</style>

	<body>
		<div style="text-align: center; color: silver">

		<div id="dMain" style="width: 75%; height: 75%; margin: auto">
			<div id="mycarousel" class="carousel slide" data-mdb-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-mdb-target="#mycarousel" data-mdb-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-mdb-target="#mycarousel" data-mdb-slide-to="1" aria-label="Slide 2"></button>

					<button type="button" data-mdb-target="#mycarousel" data-mdb-slide-to="5" aria-label="Slide 6"></button>
					<button type="button" data-mdb-target="#mycarousel" data-mdb-slide-to="6" aria-label="Slide 7"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item">
						<img src="../base/assets/images/canyonGlen/cg7.jpg" class="d-block w-100" alt="..." />

					<div class="carousel-item">

					</div>
					<div class="carousel-item active">
						<img src="../base/assets/images/canyonGlen/cg2.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="../base/assets/images/canyonGlen/cg3.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="../base/assets/images/canyonGlen/cg4.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="../base/assets/images/canyonGlen/cg5.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="../base/assets/images/canyonGlen/cg6.jpg" class="d-block w-100" alt="..." />
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-mdb-target="#mycarousel" data-mdb-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-mdb-target="#mycarousel" data-mdb-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<section id="dButtons" style="display: flex; position: fixed; left: 50%; bottom: 0px; width: 200px; height: 80px">
			<a id="bPlay" href="#" onclick="onClickMusic()">
				<i class="fa fa-play fa-2x"></i>
			</a>
			<a id="bPause" href="#" onclick="onClickMusic()" style="font-size: 28px; display: none">
				<i class="fa fa-pause fa-2x"></i>
			</a>
		</section>

		<script src="onclick.js"></script>
		<script type="text/javascript" src="../base/alibs/mdb.min.js"></script>
		<script>
			onload = () => {
				let el = document.getElementsByClassName('carousel-inner')[0];
				console.log('el', el);
				for (const ch of el.children) {
					ch.setAttribute('data-mdb-interval', 3500);
					ch.style['transition-duration'] = '1200ms';
				}
			};
		</script>
